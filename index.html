<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to our E-commerce Website</h1>
        <p>Explore our collection of products</p>
        <button>Shop Now</button>
    </section>

    <!-- Product Section -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="product" alt="Product 1">
                <h3>Product 1</h3>
                <p>3000s</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="product 2" alt="Product 2">
                <h3>Product 2</h3>
                <p>1000</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="product 3" alt="Product 3">
                <h3>Product 3</h3>
                <p>2500</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; E-commerce Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
